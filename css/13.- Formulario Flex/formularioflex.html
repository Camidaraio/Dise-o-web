<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../normalize.css">
        <link rel="stylesheet" type="text/css" href="formularioflex.css">
        <title>Formulario</title>
    </head>

    <body>
        <div class="flex-container">
            <form class="form">
                <div class="form__section">
                    <input type="text" class="form__input" placeholder="Escriba su nombre y apellido">
                </div>

                <div class="form__section">
                    <input type="email" class="form__input" placeholder="Escriba su email">
                </div>

                <div class="form__section">
                    <textarea class="form__input" placeholder="Dejenos su mensaje"></textarea>
                </div>
                <div class="form__section">
                    <input type="submit" class="form__input submit__input">
                </div>
            </form>

            <div class="form-img">
                <img src="mail-imagen.png" alt="">
            </div>
        </div>


    </body>

</html>
